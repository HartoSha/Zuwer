<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" initial-scale=1.0">
    <style></style>
    <link rel="stylesheet" href="../css/modal.css" />
  </head>
  <body>
    <button class="open-modal"></button>

    <div class="invisible modal-log-reg">
      <div class="background"></div>
      <div class="modal-log">
        <section class="form-container">
          <div class="form-login">
            <div class="modal-login">
              <div class="modal-header">
                <button class="login-btn selected-btn">
                  <span class="btn-text">Вход</span>
                </button><!--
                --><button class="registration-btn" id="registr-btn">
                  <span class="btn-text">Регистрация</span>
                </button>
              </div>

              <input type="text" placeholder="Введите имя" />

              <input
                type="password"
                placeholder="Введите пароль"
              />

              <button class="login"><span class="btn-text">Войти</span></button>
            </div>
          </div>
        </section>
      </div>

      <div class="modal-registration invisible">
        <section class="form-container">
          <div class="form-registration">
            <div class="modal-reg">
              <div class="modal-header">
                <button class="login-btn" id="login-btn">
                  <span class="btn-text">Вход</span></button
                ><!--
                            --><button class="registration-btn">
                  <span class="btn-text">Регистрация</span>
                </button>
              </div>
              <input
                type="text"
                placeholder="Имя"
                class="name registration-field"
              />
              <input
                type="text"
                placeholder="Фамилия"
                class="surname registration-field"
              />
              <input
                type="text"
                placeholder="Отчество"
                class="Middlename registration-field"
              />
              <input
                type="text"
                placeholder="Логин"
                class="account-name registration-field"
              />

              <input
                type="password"
                placeholder="Пароль"
                class="password registration-field"
              />
              <input
                type="password"
                placeholder="Пароль повторно"
                class="password password-again registration-field"
              />

              <input
                type="text"
                placeholder="Телефон"
                class="telephone registration-field"
              />

              <button class="registration">
                <span class="btn-text">Зарегистрироваться</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="../js/modal-login-register.js"></script>
  </body>
</html>
